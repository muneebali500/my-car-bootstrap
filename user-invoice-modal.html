<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>عربيتي</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/company-logo.svg"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/company-logo.svg"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/company-logo.svg"
    />

    <link
      href="https://db.onlinewebfonts.com/c/9004b72f96afb1e5f13389f489791113?family=ExpoArabic-Book"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <link rel="stylesheet" href="assets/css/globals.css" />
    <link rel="stylesheet" href="assets/css/header.css" />
    <link rel="stylesheet" href="assets/css/footer.css" />
    <link rel="stylesheet" href="assets/css/common.css" />
  </head>
  <body>
    <main>
      <section class="vh-100 vw-100 flex-center">
        <button
          type="button"
          class="button primary-btn"
          data-bs-toggle="modal"
          data-bs-target="#invoiceDetailsModal"
        >
          عرض الفاتورة
        </button>

        <div
          class="modal fade"
          id="invoiceDetailsModal"
          tabindex="-1"
          aria-labelledby="invoiceDetailsModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div
              class="modal-content rounded-4"
              style="background-color: #222222; color: white; border: none"
            >
              <div class="modal-header mt-5 mb-2 border-0">
                <h5
                  class="modal-title w-100 fw-bold fs-4 pe-3"
                  id="invoiceDetailsModalLabel"
                >
                  فاتورة 111
                </h5>
                <button
                  type="button"
                  class="btn-close btn-close-white position-absolute top-0 end-0 m-3 bg-black-2 rounded-circle text-white"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                  style="font-size: 10px; color: #ffffff"
                ></button>
              </div>

              <div class="modal-body p-0">
                <div class="container-fluid">
                  <div
                    class="row m-0 p-3"
                    style="
                      border-top: 1px solid #4f4f4f;
                      border-bottom: 1px solid #4f4f4f;
                    "
                  >
                    <div class="col-6 text-end p-0">
                      <div class="py-3">
                        <h4 class="clr-gray-1 mb-2 fs-4">التاريخ</h4>
                        <p class="mb-2 fs-6">الاثنين 12 أكتوبر 2024</p>
                      </div>
                      <div class="py-3">
                        <h4 class="clr-gray-1 mb-2 fs-4">اسم المنتج</h4>
                        <p class="fw-semibold mb-0">فرامل سيارات</p>
                      </div>
                    </div>

                    <div class="col-6 p-0">
                      <div class="py-3">
                        <h4 class="clr-gray-1 mb-2 fs-4">طريقة الدفع</h4>
                        <p class="mb-2">بطاقة ائتمان</p>
                      </div>
                      <div class="py-3">
                        <h4 class="clr-gray-1 mb-2 fs-4">عدد المنتجات</h4>
                        <p class="mb-0">(1)</p>
                      </div>
                    </div>
                  </div>

                  <div class="row m-0 p-3 align-items-center">
                    <div class="col-6 text-end fw-bold fs-5">الاجمالي</div>
                    <div class="col-6 text-start fw-bold fs-5 clr-dark-red">
                      400.00 جنيها
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
